<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Shopme', 'none')" />
<body>
<div class="text-center">
	<div th:replace="navigation :: header_menu"></div>
	<div class="mt-3">
		<h2>Customer Login</h2>
	</div>
	
	<div class="mt-3">		
		<a class="btn btn-lg btn-google fab fa-google" th:href="@{/oauth2/authorization/google}">&nbsp;&nbsp;Continue with Google+</a>
	</div>
	
	<div class="mt-3">		
		<a class="btn btn-lg btn-facebook fab fa-facebook" th:href="@{/oauth2/authorization/facebook}">&nbsp;&nbsp;Continue with Facebook</a>
	</div>
	
	<div>&nbsp;</div>	
	
	<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
		<div th:if="${param.error}">
			<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
		</div>
		<div th:if="${param.logout}">
			<p class="text-danger">You have been logged out.</p>
		</div>
		
		<div class="border shadow p-3 m-3 bg-white rounded">
			<p>
				<input type="email" name="email" class="form-control" placeholder="E-mail" required />
			</p>
			<p>
				<input type="password" name="password" class="form-control" placeholder="Password" required />
			</p>
			<p>
				<input type="checkbox" name="remember-me" />&nbsp;Remember Me
			</p>
			<p>
				<input type="submit" value="Login" class="btn btn-danger" />
			</p>			
		</div>
	</form>
	
	<div>&nbsp;</div>
	<div>
		or <a th:href="@{/forgot_password}">Forgot Password</a>
	</div>
	<div>
		Don't have an account? <a th:href="@{/register}"><b>Sign up</b></a>
	</div>
	<div>&nbsp;</div>
	
	<div th:replace="navigation :: footer_menu"></div>
</div>	
</body>
</html>
